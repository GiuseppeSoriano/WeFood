<!DOCTYPE html>
<html lang="en">

<body>
  <header>
    <nav>
        <div class="logo">
            <label> WeFood
            <img src="../../assets/images/icon.png" alt="Logo WeFood">
            </label>
        </div>
        <div class="user-info">
        </div>  
        <div class="menu">
            <button (click)="goToDashboard()">DASHBOARD</button>
            <button id="logoutButton" (click)="logout()">LOGOUT</button>
        </div>
    </nav>
  </header>

  <main>
    <div class="side left">
        <app-most-popular-combination-of-ingredients></app-most-popular-combination-of-ingredients>
        <app-browse-most-recent-top-rated-posts></app-browse-most-recent-top-rated-posts>
        <app-browse-most-recent-top-rated-post-by-ingredients></app-browse-most-recent-top-rated-post-by-ingredients>
        <app-browse-most-recent-posts-by-calories></app-browse-most-recent-posts-by-calories>
        <app-find-recipe-by-ingredients></app-find-recipe-by-ingredients>
        <app-find-post-by-recipe-name></app-find-post-by-recipe-name>
        <app-calories-analysis></app-calories-analysis>
        <!--<app-find-user-by-username></app-find-user-by-username>-->
    </div>
    <!-- (findUsersByIngredientUsage)="findUsersByIngredientUsage($event)" -->
    <div *ngIf="isLoading" class="loading-container">
      <div class="loading"></div>
    </div>
    <div *ngIf="!isLoading" [ngClass]="{'noposts': list_of_posts.length === 0}" class="grid-container">
      <div class="grid-col" *ngFor="let item of list_of_posts">
        <img src="data:image/jpeg;base64,{{item.image}}" alt="Immagine ricetta" (click)="viewPost(item)">
        <div class="label">{{ item.recipeName }}</div>
      </div>
      <img *ngIf="list_of_posts.length === 0" src="../../assets/images/SadBread.png" alt="No Posts Found" class="noposts">
      <label *ngIf="list_of_posts.length === 0" class="noposts">No Posts Found</label>
    </div>    

    <div class="side right">
    
    
    </div>

  </main>
</body>

</html>

<app-view-post *ngIf="post_visible" [postDTO]="postDTO_to_be_viewed" (closePost)="closePost()"></app-view-post>
