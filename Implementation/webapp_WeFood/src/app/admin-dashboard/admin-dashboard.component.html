    <div class="interaction-list">
      <h2>Interaction Analysis</h2>
      
      <!-- <ng-container > -->
        <div class="interaction-group" *ngFor="let key of interactionKeys">
          <p class="group-title">{{ key }}</p>
          <!--<div>{{key}}</div>-->
          
          <div *ngFor="let interactionKey of interactionValues[key] | keyvalue">
            <div class="bar-container">
              <p class="key-text">{{ interactionKey.key }}</p>
              <div class="bar-outer">
                <div class="bar-inner" [style.width.%]="(interactionValues[key] / 10) * 100">
                  <p class="label-inside">{{ interactionValues[key]['IMAGE'] }}</p>
                  <p class="label-inside">{{ interactionValues[key]['NOIMAGE'] }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      <!-- </ng-container> -->
    </div>
  

    <div class="side right">
      <div class="most-used-ingredients">
        <h2>Most used ingredients</h2>
        <ol class="ingredient-list">
          <li *ngFor="let ingredient of top_ingredients | keyvalue; let i = index" [class.gold]="i === 0" [class.silver]="i === 1" [class.bronze]="i === 2">
            {{ingredient.value}}
          </li>
        </ol>
      </div>
      <div class="least-used-ingredients">
        <h2>Least used ingredients</h2>
        <ol class="ingredient-list">
          <li *ngFor="let ingredient of least_ingredients | keyvalue">
            {{ingredient.value}}
          </li>
        </ol>
      </div>
    </div>

  </main>
</body>

<footer>
  <div class="ingredient-form">
    <h2>Create Ingredient</h2>
    <input type="text" placeholder="Nome dell'ingrediente" [(ngModel)]="newIngredient.name">
    <input type="number" placeholder="Calorie" [(ngModel)]="newIngredient.calories">
    <button (click)="createIngredient()">Create Ingredient</button>
  </div>
</footer>

<html>
