<div>
    <button (click)="toggleDropdown()">Find new ingredients based on friends usage</button>
    <div [ngClass]="{'dropdown-visible': isActiveDropdown()}" class="dropdown-container">
      <div *ngIf="suggestions !== []" class="dropdown-list">
        <div class="listSpacer"></div>
        <div *ngFor="let suggestion of suggestions" class="listElement">{{ suggestion }}</div>
      </div>
    </div>
</div>
