<div>
    <button (click)="execute()">New ingredients based on friends usage</button>
    <div [ngClass]="{'dropdown-visible': isActiveDropdown()}" class="dropdown-container">
      <div *ngIf="suggestions.length !== 0" class="dropdownList">
        <span *ngFor="let suggestion of suggestions" class="listElement">{{ suggestion }}</span>
      </div>
    </div>
</div>
